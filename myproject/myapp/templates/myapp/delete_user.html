{% extends 'base.html' %}

{% load static %}

{% block content %}

<p>Do you want to delete <b>"{{ user.username }}"?</b></p>

<form action="{% url 'delete_user' user.username %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-sm btn-danger" href="{% url 'user_list' %}">Cancel</a>
    <input class="btn btn-sm btn-info" type="submit" name="Confirm">
</form>

{% endblock content %}
