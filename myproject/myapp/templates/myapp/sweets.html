{% extends 'base.html' %}

{% block content %}
<div class="product-list">
<ul>
  {% for list in sweets %}
  <li>
      <a href="{% url 'product_detail' list.id %}"><img src="/media/{{list.picture}}" width="200px" height="250px"></a>
      <br>
      <span>{{ list.name }}</span>
      <br>
      <span>{{ list.category }}</span>
      <br>
      <span>{{ list.price }}</span>
  </li>
  {% endfor %}
</ul>
</div>
{% endblock %}
